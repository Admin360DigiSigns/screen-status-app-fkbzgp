
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Authentication - Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 16px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            text-align: center;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 8px;
            font-weight: bold;
        }

        input:focus {
            outline: none;
            border-color: #3B82F6;
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: normal;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            background: linear-gradient(90deg, #2563EB 0%, #1E40AF 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
            color: #6EE7B7;
            display: block;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #FCA5A5;
            display: block;
        }

        .message.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: #93C5FD;
            display: block;
        }

        .credentials {
            margin-top: 24px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            display: none;
        }

        .credentials.show {
            display: block;
        }

        .credential-item {
            margin-bottom: 12px;
            color: #FFFFFF;
            font-size: 14px;
        }

        .credential-label {
            color: #6EE7B7;
            font-weight: 600;
            margin-right: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FFFFFF;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Screen Authentication</h1>
        <p class="subtitle">Enter the 6-digit code displayed on your screen</p>

        <form id="authForm">
            <div class="form-group">
                <label for="authCode">Authentication Code</label>
                <input 
                    type="text" 
                    id="authCode" 
                    name="authCode" 
                    placeholder="000000"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                    autocomplete="off"
                >
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username"
                    required
                    autocomplete="off"
                    style="letter-spacing: normal; text-align: left;"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                    required
                    autocomplete="off"
                    style="letter-spacing: normal; text-align: left;"
                >
            </div>

            <div class="form-group">
                <label for="screenName">Screen Name</label>
                <input 
                    type="text" 
                    id="screenName" 
                    name="screenName" 
                    placeholder="e.g., Main Lobby Display"
                    required
                    autocomplete="off"
                    style="letter-spacing: normal; text-align: left;"
                >
            </div>

            <button type="submit" id="submitBtn">
                Authenticate Screen
            </button>
        </form>

        <div id="message" class="message"></div>
        <div id="credentials" class="credentials"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://pgcdokfiaarnhzryfzwf.supabase.co/functions/v1/authenticate-with-code';

        const form = document.getElementById('authForm');
        const authCodeInput = document.getElementById('authCode');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const screenNameInput = document.getElementById('screenName');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const credentialsDiv = document.getElementById('credentials');

        // Auto-format code input to only accept numbers
        authCodeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = authCodeInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const screenName = screenNameInput.value.trim();

            if (code.length !== 6) {
                showMessage('Please enter a valid 6-digit code', 'error');
                return;
            }

            if (!username || !password || !screenName) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Authenticating...';

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        screen_username: username,
                        screen_password: password,
                        screen_name: screenName,
                    }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('‚úÖ Authentication successful! The screen is now connected.', 'success');
                    
                    // Clear form
                    form.reset();
                    
                    // Show success for 3 seconds then reset
                    setTimeout(() => {
                        messageDiv.className = 'message';
                        messageDiv.textContent = '';
                    }, 5000);
                } else {
                    showMessage(`‚ùå ${data.error || 'Authentication failed. Please check your credentials and try again.'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Network error. Please check your connection and try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Authenticate Screen';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
    </script>
</body>
</html>

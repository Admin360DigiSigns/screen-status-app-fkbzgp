
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share - Web App Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        #logs {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
        }
        .log-success {
            color: green;
        }
        .log-error {
            color: red;
        }
        .log-info {
            color: blue;
        }
        #status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status-idle {
            background-color: #f0f0f0;
        }
        .status-connecting {
            background-color: #fff3cd;
        }
        .status-connected {
            background-color: #d4edda;
        }
        .status-error {
            background-color: #f8d7da;
        }
        .note {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <h1>üñ•Ô∏è Screen Share - Web App Example</h1>
    
    <div class="container">
        <h2>Configuration</h2>
        <div class="note">
            <strong>‚ö†Ô∏è Important:</strong> Enter the exact screen name that matches your mobile app login.
            <br>Examples: STORE1, STORE2, STORE3, etc.
        </div>
        <div>
            <label>Display Name (Screen Name):</label>
            <input type="text" id="displayName" value="" placeholder="e.g., STORE1, STORE2">
        </div>
        <div id="status" class="status-idle">Status: Idle</div>
    </div>

    <div class="container">
        <h2>Controls</h2>
        <button id="startBtn" onclick="startScreenShare()">Start Screen Share</button>
        <button id="stopBtn" onclick="stopScreenShare()" disabled>Stop Screen Share</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div class="container">
        <h2>Logs</h2>
        <div id="logs"></div>
    </div>

    <script>
        const API_BASE = 'https://gzyywcqlrjimjegbtoyc.supabase.co/functions/v1';
        let peerConnection = null;
        let localStream = null;
        let sessionId = null;
        let pollInterval = null;

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(entry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function setStatus(message, type = 'idle') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = `Status: ${message}`;
            statusDiv.className = `status-${type}`;
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function startScreenShare() {
            try {
                const displayName = document.getElementById('displayName').value.trim();
                if (!displayName) {
                    alert('Please enter a display name (screen name)');
                    return;
                }

                log(`Starting screen share for display: ${displayName}`, 'info');
                setStatus('Starting...', 'connecting');
                
                document.getElementById('startBtn').disabled = true;

                // Get screen stream
                log('Requesting screen capture...', 'info');
                localStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: 'always'
                    },
                    audio: false
                });
                log('‚úÖ Screen capture started', 'success');

                // Create peer connection with more ICE servers
                log('Creating peer connection...', 'info');
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10
                });

                // Add tracks
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                    log(`Added ${track.kind} track`, 'info');
                });

                // Collect ICE candidates
                const iceCandidates = [];
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const type = event.candidate.type || 'unknown';
                        iceCandidates.push({
                            candidate: event.candidate.candidate,
                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                            sdpMid: event.candidate.sdpMid
                        });
                        log(`ICE candidate collected: ${type} (total: ${iceCandidates.length})`, 'info');
                    } else {
                        log('‚úÖ ICE gathering complete', 'success');
                    }
                };

                // Monitor connection state
                peerConnection.onconnectionstatechange = () => {
                    log(`Connection state: ${peerConnection.connectionState}`, 'info');
                    if (peerConnection.connectionState === 'connected') {
                        setStatus('Connected', 'connected');
                        log('üéâ WebRTC connection established!', 'success');
                    } else if (peerConnection.connectionState === 'connecting') {
                        setStatus('Connecting...', 'connecting');
                    } else if (peerConnection.connectionState === 'failed') {
                        setStatus('Connection Failed', 'error');
                        log('‚ùå Connection failed', 'error');
                    } else if (peerConnection.connectionState === 'disconnected') {
                        setStatus('Disconnected', 'error');
                        log('‚ö†Ô∏è Connection disconnected', 'error');
                    }
                };

                peerConnection.oniceconnectionstatechange = () => {
                    log(`ICE connection state: ${peerConnection.iceConnectionState}`, 'info');
                    if (peerConnection.iceConnectionState === 'checking') {
                        log('üîç Checking ICE connectivity...', 'info');
                    } else if (peerConnection.iceConnectionState === 'connected') {
                        log('‚úÖ ICE connected', 'success');
                    } else if (peerConnection.iceConnectionState === 'completed') {
                        log('‚úÖ ICE completed', 'success');
                    } else if (peerConnection.iceConnectionState === 'failed') {
                        log('‚ùå ICE connection failed', 'error');
                    }
                };

                // Create offer
                log('Creating WebRTC offer...', 'info');
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                log('‚úÖ Offer created and set as local description', 'success');

                // Wait for ICE gathering with longer timeout
                log('Waiting for ICE candidates (up to 8 seconds)...', 'info');
                const gatheringStartTime = Date.now();
                await new Promise((resolve) => {
                    const timeout = setTimeout(() => {
                        const elapsed = Date.now() - gatheringStartTime;
                        log(`‚è±Ô∏è ICE gathering timeout after ${elapsed}ms`, 'info');
                        resolve();
                    }, 8000); // 8 seconds to match mobile app
                    
                    if (peerConnection.iceGatheringState === 'complete') {
                        clearTimeout(timeout);
                        const elapsed = Date.now() - gatheringStartTime;
                        log(`‚úÖ ICE gathering already complete (${elapsed}ms)`, 'success');
                        resolve();
                    } else {
                        const checkState = () => {
                            if (peerConnection.iceGatheringState === 'complete') {
                                clearTimeout(timeout);
                                peerConnection.removeEventListener('icegatheringstatechange', checkState);
                                const elapsed = Date.now() - gatheringStartTime;
                                log(`‚úÖ ICE gathering completed in ${elapsed}ms`, 'success');
                                resolve();
                            }
                        };
                        peerConnection.addEventListener('icegatheringstatechange', checkState);
                    }
                });

                log(`Collected ${iceCandidates.length} ICE candidates`, 'info');
                
                // Log candidate types
                const candidateTypes = {};
                iceCandidates.forEach(c => {
                    const type = c.candidate.includes('typ host') ? 'host' :
                                c.candidate.includes('typ srflx') ? 'srflx' :
                                c.candidate.includes('typ relay') ? 'relay' : 'unknown';
                    candidateTypes[type] = (candidateTypes[type] || 0) + 1;
                });
                log(`Candidate types: ${JSON.stringify(candidateTypes)}`, 'info');

                // Send offer to server
                log(`Sending offer to server for display: ${displayName}`, 'info');
                const response = await fetch(`${API_BASE}/screen-share-create-offer`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        display_id: displayName,
                        offer: offer.sdp,
                        ice_candidates: iceCandidates
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(`Failed to create offer: ${response.status} - ${errorData.error}`);
                }

                const data = await response.json();
                sessionId = data.session_id;
                log(`‚úÖ Offer sent successfully. Session ID: ${sessionId}`, 'success');
                log(`Display ID: ${data.display_id}`, 'info');

                // Start polling for answer
                setStatus(`Waiting for ${displayName} to connect...`, 'connecting');
                log(`Polling for answer from mobile app (${displayName})...`, 'info');
                pollForAnswer();

                document.getElementById('stopBtn').disabled = false;

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                setStatus('Error', 'error');
                document.getElementById('startBtn').disabled = false;
                stopScreenShare();
            }
        }

        async function pollForAnswer() {
            if (!sessionId) return;

            let pollCount = 0;
            pollInterval = setInterval(async () => {
                try {
                    pollCount++;
                    if (pollCount % 5 === 0) {
                        log(`Still polling for answer... (${pollCount} attempts)`, 'info');
                    }

                    const response = await fetch(`${API_BASE}/screen-share-get-answer`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: sessionId })
                    });

                    if (!response.ok) {
                        log(`Poll failed: ${response.status}`, 'error');
                        return;
                    }

                    const data = await response.json();

                    if (data.has_answer && data.answer) {
                        clearInterval(pollInterval);
                        pollInterval = null;
                        log('‚úÖ Answer received from mobile app!', 'success');
                        log(`Answer SDP length: ${data.answer.length}`, 'info');
                        log(`Answer ICE candidates: ${data.answer_ice_candidates.length}`, 'info');

                        // Set remote description
                        log('Setting remote description (answer)...', 'info');
                        await peerConnection.setRemoteDescription({
                            type: 'answer',
                            sdp: data.answer
                        });
                        log('‚úÖ Remote description set', 'success');

                        // Add ICE candidates
                        if (data.answer_ice_candidates && data.answer_ice_candidates.length > 0) {
                            log(`Adding ${data.answer_ice_candidates.length} remote ICE candidates...`, 'info');
                            let addedCount = 0;
                            for (const candidate of data.answer_ice_candidates) {
                                try {
                                    await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                                    addedCount++;
                                } catch (e) {
                                    log(`‚ö†Ô∏è Failed to add ICE candidate: ${e.message}`, 'error');
                                }
                            }
                            log(`‚úÖ Added ${addedCount}/${data.answer_ice_candidates.length} ICE candidates`, 'success');
                        } else {
                            log('‚ö†Ô∏è No ICE candidates in answer', 'error');
                        }

                        setStatus('Establishing connection...', 'connecting');
                        log('‚è≥ Waiting for WebRTC connection to establish...', 'info');
                        log(`Current connection state: ${peerConnection.connectionState}`, 'info');
                        log(`Current ICE state: ${peerConnection.iceConnectionState}`, 'info');
                    }
                } catch (error) {
                    log(`Poll error: ${error.message}`, 'error');
                }
            }, 1000); // Poll every second
        }

        function stopScreenShare() {
            log('Stopping screen share...', 'info');

            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }

            sessionId = null;
            setStatus('Idle', 'idle');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            log('‚úÖ Screen share stopped', 'success');
        }

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            stopScreenShare();
        });

        log('Web app ready. Enter the screen name (e.g., STORE1, STORE2) and click "Start Screen Share"', 'info');
        log('‚ö†Ô∏è Make sure the screen name matches exactly with your mobile app login!', 'info');
    </script>
</body>
</html>
